<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React</title>
</head>
<body>
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <!-- 引入react-dom 用于支持react操作DOM -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!-- 用于将jsx转为js -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    // 现用现取 是非受控组件
    class Login extends React.Component{
     render() {
         return(
             <div>
                <form action="http://www.atguigu.com" onSubmit={this.submit}>
                    用户名：<input ref={e=>{this.input1 = e}} type="text" name="username"/>
                    密码：<input ref={e=>{this.input2 = e}} type="password" name="password"/>
                    <button>登录</button>
                </form>
                <button onClick={this.ceshi}>测试</button>
             </div>
         )
     }

     submit = (e)=>{
        e.preventDefault();//阻止表单默认提交事件
        alert(`你的用户名是${this.input1.value}、密码是${this.input2.value}`)
     }

     ceshi = (e)=>{
         console.log(e.target)//本身节点
     }

    }
   
    ReactDOM.render(<Login/>,document.querySelector("#test"))
  </script>
</body>
</html>
